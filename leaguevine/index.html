<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leaguevine App</title>

	<meta name="viewport" content="width=device-width, user-scalable=no">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/game">Game</a></li>
				<li><a href="#/ranking">Ranking</a></li>
			</ul>
		</nav>
	</header>
	
	<div id="loadcontainer">
		<div id="loader" class="loading"></div>
	</div>

	<article data-route="schedule">

		<section>
			
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>

			<table>
				<thead>
					<tr>
						<th>Monday, October 21st</th>
						<th>Team</th>
						<th>Score</th>
						<th>Team</th>
					</tr>
				</thead>
				<tbody data-bind="scheduleData">
					<tr>
						<td data-bind="start_time"></td>
						<td data-bind="team_1"></td>
						<td>
							<form>
								<input type="text" data-bind="score_1" placeholder="">
								<input type="text" data-bind="score_2" placeholder="">
								<button data-type="submit">Submit</button>
							</form>
						</td>
						<td data-bind="team_2"></td>
					</tr>
				</tbody>
			</table>
				
		</section>

	</article>

	<article data-route="game">

		<section>
			
			<h1 data-bind="title"></h1>	
			<p data-bind="description"></p>
			<table>				
				<thead>
					<tr>
						<th>Team</th>
						<th>Points</th>
						<th>Team</th>
					</tr>
				</thead>
				<tbody data-bind="gameData">
					<tr>
						<td data-bind="team_1"></td>
						<td data-bind="result"></td>
						<td data-bind="team_2"></td>
					</tr>
				</tbody>
			</table>
				
		</section>

	</article>

	<article data-route="ranking">

		<section>
			
			<h1 data-bind="title"></h1>	
			<p data-bind="description"></p>

			<table>
				<theader>
					<tr>
						<th>Team</th>
	                    <th>W</th>
	                    <th>L</th>
	                    <th>+/-</th>
					</tr>
				</theader>
				<tbody data-bind="rankingData">
					<tr>
						<td data-bind="name"></td>
						<td data-bind="wins"></td>
						<td data-bind="losses"></td>
						<td data-bind="result"></td>
					</tr>
				</tbody>
			</table>
				
		</section>

	</article>
	

	<!-- Libs -->
	<script src="lib/ready.min.js"></script>
	<script src="lib/routie.min.js"></script>
	<script src="lib/transparency.min.js"></script>
	<script src="lib/qwery.min.js"></script>
	<script src="lib/promise.min.js"></script>

	<!-- App -->
	<script src="js/app.js"></script>
</body>
</html>
